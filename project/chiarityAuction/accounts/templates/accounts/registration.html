{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block head_title %}{{ block.super }} - Register on the forum{% endblock head_title %}

{% block content %}
<body id="registration" style="background-color: darkolivegreen">
<div class="row justify-content-center mt-4" style="padding:5rem">
    <div class="col-xl-6 text-center" style="color:#12232E;font-family:'Apple Braille',sans-serif;font-size:1.3rem"  >
        <h2 style="color:#12232E;font-family:'Apple Braille',sans-serif;font-size:3rem">REGISTRATION</h2>
        <form method="POST" novalidate style="color:#12232E;font-family:'Apple Braille',sans-serif;padding:2rem">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" class="btn btn-info"  value="Create Account" style="font-size:1.5rem;color:burlywood;
             border-radius:10px 10px 10px 10px;background-color:#12232E ">
        </form>
    </div>
</div>
</body>

{% endblock content %}
